{% extends "base/base.html" %}

{% block main %}
<h2>{{ title }}</h2>

<div class="row">
	<div class="col-lg-4">
	
<form action="" method="post">
	<table>
		<tr>
			<td>Customer ID:</td>
			<td>
				<input type="text" id="customerCode" />
			</td>
		</tr>
		<tr>
			<td>Name:</td>
			<td>
				<input type="text" id="name" />
			</td>
		</tr>
		<tr>
			<td>Password:</td>
			<td>
				<input type="text" id="pwd" />
			</td>
		</tr>	
	</table>
	
	<div>
   		<span id="errorMessage" class="error"></span>
   	</div>
	<br>	
	<div>
		<input type="button" id="btnSave" value="Save" />
	</div>
</form>

	</div>
</div>
	
<script type="text/javascript">
	$("#btnSave").click(function(){
		var postData = {
				attendantCode: $("#customerCode").val(),
				name: $("#name").val(),
				pwd: $("#pwd").val(),
		};
		
		$.post("/admin/customer/create/", postData, function(data, textResult){
			jsonData = JSON.parse(data);
				
			if(jsonData.returnStatus){
				window.location = "/admin/customer/";
			}
			else{
				$("#errorMessage").text(jsonData.returnMessage);
			}
		});
	
	});
</script>
{% endblock %}
