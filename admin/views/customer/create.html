{% extends "base/base.html" %}

{% block main %}
<h2>{{ title }}</h2>

<div class="row">
	<div class="col-lg-4">
	
<form action="" method="post">
	<table>
		<tr>
			<td>Customer IC:</td>
			<td>
				<input type="text" id="customerIc" />
			</td>
		</tr>
		<tr>
			<td>Name:</td>
			<td>
				<input type="text" id="name" />
			</td>
		</tr>
		<tr>
			<td>Address:</td>
			<td>
				<input type="text" id="address" />
			</td>
		</tr>
		<tr>
			<td>Tel:</td>
			<td>
				<input type="text" id="tel" />
			</td>
		</tr>
		<tr>
			<td>Hp:</td>
			<td>
				<input type="text" id="hp" />
			</td>
		</tr>
		<tr>
			<td>Email:</td>
			<td>
				<input type="text" id="email" />
			</td>
		</tr>	
	</table>
	
	<div>
   		<span id="errorMessage" class="error"></span>
   	</div>
	<br>	
	<div>
		<input type="button" id="btnSave" value="Save" />
	</div>
</form>

	</div>
</div>
	
<script type="text/javascript">
	$("#btnSave").click(function(){
		var postData = {
				customerIc: $("#customerIc").val(),
				name: $("#name").val(),
				address: $("#address").val(),
				tel: $("#tel").val(),
				hp: $("#hp").val(),
				email: $("#email").val(),
		};
		
		$.post("/admin/customer/create/", postData, function(data, textResult){
			jsonData = JSON.parse(data);
				
			if(jsonData.returnStatus){
				window.location = "/admin/customer/";
			}
			else{
				$("#errorMessage").text(jsonData.returnMessage);
			}
		});
	
	});
</script>
{% endblock %}
