{% extends "base/base.html" %}

{% block main %}
<h2>{{ title }}</h2>

<br>
<div class="col-lg-4, "align="left">	
	<table>
		<tr>
			<td>Date Time:</td>
			<td>
				<span id="date">{{ today }}</span>
			</td>
		</tr>
	  	<tr>
			<td>Quantity:</td>
			<td>
				<input type="text" id="quantity" />
			</td>
		</tr>
		<tr>
			<td>Unit Price (RM):</td>
			<td>
				<span type="text" id="unitPrice" /></span>
			</td>
		</tr>
		<tr>
			<td>Amount (RM):</td>
			<td>
				<span type="text" id="amount" value="500" readonly="readonly" /></span>
			</td>
		</tr>
		<tr>
			<td>Payment Date:</td>
			<td>
				<input type="text" id="datepicker" />
			</td>
		</tr>
		<tr>
			<td>Ref. No:</td>
			<td>
				<input type="text" id="refNo" />
			</td>
		</tr>
		<tr>
			<td>Attachment:</td>
			<td>
				<INPUT TYPE="file" NAME="attachedfile" MAXLENGTH=50 ALLOW="text/*" > 
			</td>
		</tr>
	</table>
	<div>
		<input type="button" id="btnSave" value="Save" />
	</div>
</div> <!-- /class -->

<script>
  	$(function() {
    	$( "#datepicker" ).datepicker({
    	    dateFormat: 'dd-mm-yy',
    	    altField: '#thealtdate',
    	    altFormat: 'yy-mm-dd'
    	});
  	});
</script>
<script type="text/javascript">
$("#btnSave").click(function(){
	
});
</script>
{% endblock %}
