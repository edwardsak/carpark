{% extends "base/base.html" %}

{% block menu %}{% endblock %}
{% block login_script %}{% endblock %}

{% block main %}
<h2>{{ title }}</h2>

<div class="row">
	<div class="col-lg-4">
	
		<form action="" method="post">
			<table>
				<tr>
					<td>Customer ID:</td>
					<td>
						<input type="text" id="ic" />
					</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td>
						<input type="password" id="pwd" />
					</td>
				</tr>
			</table>
			
			<div>
		   		<span id="errorMessage" class="error"></span>
		   	</div>
			<br>	
			<div>
				<input type="button" id="btnLogin" value="Login" />
			</div>
		</form>

	</div>
</div>

<script type="text/javascript">
	$("#btnLogin").click(function() {
		login();
	});
	
	function login() {
		// validate ic
		var ic = $("#ic").val();
		if (ic.length <= 0) {
			$("#errorMessage").text("You must enter an User ID.");
			return;
		}
		
		var postData = {
			ic: ic,
			pwd: $("#pwd").val()
		};
		
		$.post("/customer/account/login/", postData, function(data, textResult) {
			loginComplete(data);
		});
	}
	
	function loginComplete(data) {
		result = JSON.parse(data);
		
		if (result.returnStatus == true){
			self.location = "/customer/";
		}
		else{
			$("#errorMessage").text(result.returnMessage);
		}
	}
	
	$(document).ready(function() {
		$("#ic").focus();
	});
</script>
{% endblock %}
