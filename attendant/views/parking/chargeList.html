{% extends "base/base.html" %}

{% block main %}
<h2>{{ title }}</h2>

<div class="container">
	<div class="row">
		<div class="col-lg-4">
		
			<form action="" method="post">
			<table>
			<tr>
				<td>Date From:</td>
				<td>
					<input type="text" id="dateFrm" />
				</td>
			</tr>
			<tr>
				<td>Date To:</td>
				<td>
					<input type="text" id="dateTo" />
				</td>
			</tr>
			<tr>
				<td>Car Reg. No:</td>
				<td>
					<input type="text" id="carRegno" />
				</td>
			</tr>
			</table>
			<div>
		   		<span id="errorMessage" class="error"></span>
		   	</div>
			<div>
				<input type="button" id="btnSearch" value="Search" />
			</div>
			</form>
		</div>
		
		<div class="col-lg-8">
		
			<form action="" method="post">
				<table border="1">
					<thead>
					  <tr>
					  	<th>Date</th>
					  	<th>Doc No</th>
					  	<th>Lot No</th>
					    <th>Car Reg. No</th>
					    <th>Amount (RM)</th>
					  </tr>
					 </thead>
					 <tbody data-bind="template: { name: 'attendantTemplate', foreach: lineItems }"></tbody>
				</table>	
			</form>
		</div>
	</div> <!-- /row -->

	<hr>

      <footer>
        <p>&copy; Borneo Ixora 2013</p>
      </footer>
</div> <!-- /container -->

	

<script>
  	$(function() {
    	$( "#dateFrm" ).datepicker({
    	    dateFormat: 'dd-mm-yy',
    	    altField: '#thealtdate',
    	    altFormat: 'yy-mm-dd'
    	});
  	});
  	$(function() {
    	$( "#dateTo" ).datepicker({
    	    dateFormat: 'dd-mm-yy',
    	    altField: '#thealtdate',
    	    altFormat: 'yy-mm-dd'
    	});
  	});
</script>	
<script type="text/javascript">
$("#btnSearch").click(function(){
	//window.location = "/agent/buy/create/";
});
</script>
{% endblock %}
